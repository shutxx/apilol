<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>Funções</h1>
        <a href="{% url 'index' %}" >Inicio</a>
        <hr>
            <table>
                <thead>
                    <tr>
                        <th>Funções</th>
                    </tr>
                </thead>
                <tbody>
                    {% for funcao in funcoes %}
                        <tr>
                            <td>{{ funcao.id }}</td>
                            <td>{{ funcao.funcao }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</body>
</html>
