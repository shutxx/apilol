<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Campeão</title>
</head>
<body>
    <a href="{% url 'todos' %}">Todos os Personagens</a>
    <a href="{% url 'index' %}" >Inicio</a>

    <div>
        <h1>Nome: {{ campeao.campeao }}</h1>

    <h1>Lore: {{ campeao.lore }}</h1>

</html>
