<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Região</title>
</head>
<body>
    <a href="{% url 'index' %}" ><p>Inicio</p></a>
    <a href="{% url 'regis' %}" ><p>Todas as Regioes de Runeterra</p></a>
    <h1>Bem Vindo a {{ regiao.nomeregiao }}</h1>
    <p>{{ regiao.lore_regiao }}</p>
    <hr>
    <h1>Campeões de {{ regiao.nomeregiao }}</h1>
    {% for campeao in campeoes %}
        {% if regiao.nomeregiao == campeao.regiao.nomeregiao %}
            <p>{{ campeao.campeao }}</p>
            <a href="{% url 'personagem' campeao.id %}"><img src="{{ campeao.foto.url }} " alt="imagem {{ campeao.descricao }}" width="300"></a>
        {% endif %}
    {% endfor %}

</body>
</html>
